<script>

	document.write("<img class='base' src='images/base.png'>")
	for(var i = 1; i <= 12; i++) {
		document.write("<img class='clothes clothes-" + i + "' src='images/part_" + i + ".png'>")
	}

	var clothes = document.getElementsByClassName('clothes')

	var dragging = false

	for(var i = 0; i < clothes.length; i++) {
		clothes[i].onclick = function(e){

			console.log('Starting moving')

			if(dragging) {
				console.log('Stopping moving')
		    	dragging = false;
		        document.onmousemove = function(){};
				return;
			}

			dragging = true;

			var offsetLeft = e.pageX - this.offsetLeft
			var offsetTop = e.pageY - this.offsetTop

			var thiz = this

		    document.onmousemove = function(e){
		    	console.log('Move in progress')
		        thiz.style.left = e.pageX - offsetLeft
		        thiz.style.top = e.pageY - offsetTop
		    }
		}
	}

	swal("Click and release mouse on clothes item to start moving it. Click again to stop")

</script>
